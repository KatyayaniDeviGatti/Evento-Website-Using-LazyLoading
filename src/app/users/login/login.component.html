<div class="container-fluid">
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column">
            <img src="assets/images/logo.jpg" class="logo">
            <div class="card" style="width: 30rem; margin-bottom: 300px;">
                <div class="card-body">
                <h3 class="card-title fw-bold text-center" style="font-size: 30px;">LogIn</h3>
                <form (ngSubmit)="OnLogin()" #formElement>
                    <p class="text-center fw-bold" style="color: red;">{{authError}}</p>
                    <label class="form-label pt-3" for="UserName">UserName</label>
                    <input type="text" class="form-control" [(ngModel)]="this.loginObj.UserName" name="UserName" id="UserName" #formElementChild tabindex="0">
                    <label class="form-label pt-3">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="this.loginObj.Password" name="Password" #formElementChild tabindex="0">
                    <button type="submit" class="btn btn-warning text-white" #formElementChild>LogIn</button>
                    <div class="text-center p-2">
                        <a (click)="onRegister()" style="cursor: pointer; margin-top: 50px;" tabindex="0"><span style="padding-right: 5px;"> Do not Have an Account?</span>Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
